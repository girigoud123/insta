<!-- Page Content -->
<div class="container page-top">
  <div class="row" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
    [scrollWindow]="true" style="overflow-y: scroll;background: brown;">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let photo of photos;">
      <img src="{{photo.urls.small}}" class="zoom img-fluid " style="height: 250px;width: 255px; padding-bottom: 10px;cursor: pointer;"
        alt="image" (click)="openModal(photo.urls.small)">
    </div>
  </div>
</div>
